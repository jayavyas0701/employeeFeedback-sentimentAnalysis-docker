version: "3.9"

services:
  db:
    image: postgres:16
    container_name: empportal_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: portal
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d portal"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build: ./api
    container_name: empportal_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_DATABASE: portal
      ADMIN_API_KEY: supersecretadminkey   # simple admin auth for demo
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  dbdata:
